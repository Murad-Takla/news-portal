<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link
      rel="shortcut icon"
      href="https://static.guim.co.uk/images/favicon-32x32.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #categories-container {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="container mt-3">
      <!-- nav bar -->
      <nav class="navbar bg-success bg-gradient rounded text-white">
        <div class="container-fluid">
          <a style="font-weight: 800" class="navbar-brand text-white"
            >Daily Chittagong</a
          >
          <!-- <a class="navbar-brand">Navbar</a> -->
          <form class="d-flex" role="search">
            <h5
              style="
                font-weight: 500;
                margin-right: 10px;
                text-decoration: underline;
              "
            >
              Blogs
            </h5>
            <h5
              style="
                font-weight: 500;
                margin-right: 10px;
                text-decoration: underline;
              "
            >
              News
            </h5>
            <img
              src="https://static.guim.co.uk/images/favicon-32x32.ico"
              alt="Bootstrap"
              width="30"
              height="24"
            />
          </form>
        </div>
      </nav>
      <hr class="border border-success" />
    </header>

    <main class="container">
      <!-- show  all categories  -->

      <section>
        <div id="categories-container" class="d-flex"></div>
      </section>
      
      <div id="itemDiv" class="input-group mb-5 mt-4 container d-none">
        
        <input id="totalItem" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <!-- display news depend on category  -->

      <section class="mt-3 container">
        <div id="displayNewsContainer"></div>
      </section>

      <!-- Details for news -->
      <section >
        
      </section>

      <section>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="details" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- script  -->
    <script
      src="https://kit.fontawesome.com/831b8b3309.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
